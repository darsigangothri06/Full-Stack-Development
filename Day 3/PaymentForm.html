<!DOCTYPE html>
<html>

<head>
    <title>Payment Form</title>

    <body>
        <fieldset>
            <legend>
                <h1><i>Payment Form</i></h1>
            </legend>

            <label for="paymentMode"><h2><i>Payment Mode: </i></h2></label>
            <select name="paymentMode">
                        <option value = "creditCard">Credit Card</option>
                        <option value = "debitCard">Debit Card</option>
                        <option value = "phonePay">Phone Pay</option>
                        <option value= "otherTransfer">Other Payment</option>
                </select>
        </fieldset>

        <label for="inputChekBox"><h2><i>Enter your languages: </i></h2></label>
        <input type="checkbox" value="telugu"> Telugu <br>
        <input type="checkbox" value="english"> English <br>
        <input type="checkbox" value="hindi"> Hindi <br>

        <h2><i>Programming Languages:</i></h2>
        <input type="radio" name="Lan" value="cLan" required>
        <label for="Lan">C Language</label>
        <input type="radio" name="Lan" value="pyLan" required>
        <label for="Lan">Python Language</label>
        <input type="radio" name="Lan" value="javaLan" required>
        <label for="Lan">JAVA Language</label>
    </body>
</head>

</html>
