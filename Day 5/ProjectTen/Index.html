<!DOCTYPE HTML>
<html>
    <head>
        <title>Lucky Number</title>
    </head>

    <body>
        <script>
            function Sqr(num)
            {
                return num * num
            }
            var n = Number(prompt("Enter a number: "))
            document.write("Square of " + n + " is " + Sqr(n))
        </script>
    </body>
</html>
