<!DOCTYPE HTML>
<html>
    <head>
        <title>Capitalize</title>
    </head>

    <body>
        <script>
            function Capitalize(Str)
            {
                return Str[0].toUpperCase() + Str.slice(1).toLowerCase()
            }
            var s = prompt("Enter a string: ")
            document.write("<h2><i>Capitalized String is: " + Capitalize(s) + "</i></h2>")
        </script>
    </body>
</html>
